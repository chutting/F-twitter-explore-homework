<!doctype html>
<html lang="zh-Hans">
<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>

<body>
  <header>
    <h1>Twitter</h1>
    <nav>
      <ul class="navigator">
        <li><button class="nav-login">登陆</button></li>
        <li><button class="nav-register">注册</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="mainContent">
      <h1>查看世界正在发生的事情</h1>
      <section class="messageInput">
        <input placeholder="电话、邮件地址或用户名"/>
        <input placeholder="密码"/>

      <button class="passwordLoss">忘记密码?</button>
      <ul class="submit">
        <li><button class="main-login">登陆</button></li>
        <li><p class="or">或</p></li>
        <li><button class="main-register">注册</button></li>
      </ul>
    </section>
  </main>
  <script src="src/app.js"></script>
